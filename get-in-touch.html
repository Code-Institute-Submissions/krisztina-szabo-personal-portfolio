   <!--Body -get in touch form -->
   <body>
      <form class="container" id="container-contact">
         <div class="row justify-content-center" id="form-row">
            <div class="form-group col-sm-6 col-md-4 col-md-offset-5 align-center ">
               <p class="contact-title"> Let's get in touch! </p>
               <label for="fname"> First Name </label>
               <input type="text" name="firstname" id="fname" placeholder="Your first name..." required>
               <label for="lname"> Last Name </label>
               <input type="text" name="lastname" id="lname" placeholder="Your last name..." required>
               <label for="email" class="email"> Email address </label>
               <input type="email" name="email" id="email" placeholder="Your email address" required>
               <label for="time" class="time">How urgent is it?</label>
               <select id="time" name="time">
                  <option value="blank"> Choose your answer</option>
                  <option value="time"> No rush, we'll talk about it when you are available.</option>
                  <option value="asap">As soon as possible. </option>
                  <option value="no-time">It's urgent, do you have any idea, or ready-made project?</option>
               </select>
               <label for="subject"> Please, tell me about your idea</label>
               <textarea type="text" name="subject" id="subject" placeholder="Let's start working together!"></textarea>
               <input type="submit" value="Submit" class="submit">
            </div>
         </div>
      </form>
   </body>
